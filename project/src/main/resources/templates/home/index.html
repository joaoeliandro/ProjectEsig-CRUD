<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Style -->
    <link rel="stylesheet" href="/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <title>ProjectEsig</title>

</head>

<body>
    <nav class="container-fluid header"><span class="title">Esig Project - CRUD</span></nav>
    <div class="container">
        <div class="container-fluid">
            <div class="crud">
                <div class="col-sm-12 col-xs-12">
                    <form th:object="${Item}" method="POST" th:action="@{/home/item}">
                        <div class="row" style="margin-top: 5px;">
                            <div class="col-sm-3 col-xs-12">
                                <div class="col">
                                    <span>Nome:</span>
                                    <input type="text" th:field="*{nomeItem}" name="nome" placeholder="Nome do item"
                                        id="itemNome">
                                </div>
                            </div>
                            <div class="col-sm-3 col-xs-12">
                                <div class="col">
                                    <span>Destinatário:</span>
                                    <input type="text" th:field="*{destinatario}" name="dest" placeholder="Destinatário"
                                        id="itemDest">
                                </div>
                            </div>
                            <div class="col-sm-3 col-xs-12">
                                <div class="col">
                                    <span>Remetente:</span>
                                    <input type="text" th:field="*{remetente}" name="remetente" placeholder="Remetente"
                                        id="itemRemet">
                                </div>
                            </div>
                            <div class="col-sm-3 col-xs-12">
                                <div class="col">
                                    <span>Email:</span>
                                    <input type="email" th:field="*{email}" name="email"
                                        placeholder="emailremetente@project.com" id="itemEmailRemet">
                                </div>
                            </div>
                        </div>
                        <div class="col" style="margin: 10px auto 10px 465px;">
                            <button id="btn" type="submit">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="crud">
                <div class="col-sm-12 col-xs-12">
                    <div th:each="item : ${Itens}">
                        <div class="row tbl">
                            <div class="col tbl">
                                <p><span th:text="${item.nomeItem}"></span></p>
                            </div>
                            <div class="col tbl">
                                <p><span th:text="${item.destinatario}"></span></p>
                            </div>
                            <div class="col tbl">
                                <p><span th:text="${item.remetente}"></span></p>
                            </div>
                            <div class="col tbl">
                                <p><span th:text="${item.email}"></span></p>
                            </div>
                            <div class="col tbl" style="text-align: center;">
                                <p><i class="fa fa-edit btn-func"></i></p>
                            </div>
                            <div class="col tbl" style="text-align: center;">
                                <p><i class="fa fa-trash btn-func"></i></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
